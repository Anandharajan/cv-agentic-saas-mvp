<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>CV Agentic SaaS MVP</title>
    <style>
      body { font-family: system-ui, sans-serif; margin: 24px; }
      #imgBox img { max-width: 480px; margin-top: 12px; border: 1px solid #ccc; }
      .row { margin: 8px 0; }
    </style>
  </head>
  <body>
    <h1>CV Agentic SaaS MVP</h1>
    <div class="row">
      <input type="file" id="fileInput" accept="image/*" />
      <button id="sendBtn">Process</button>
    </div>
    <pre id="out"></pre>
    <div id="imgBox"></div>
    <script>
      const btn = document.getElementById('sendBtn');
      btn.onclick = async () => {
        const f = document.getElementById('fileInput').files[0];
        if (!f) { alert('Choose an image'); return; }
        const fd = new FormData();
        fd.append('file', f, f.name);
        const r = await fetch('/process', { method: 'POST', body: fd });
        const j = await r.json();
        document.getElementById('out').textContent = JSON.stringify(j, null, 2);
        const imgBox = document.getElementById('imgBox');
        imgBox.innerHTML = '';
        if (j.output_url) {
          const img = document.createElement('img');
          img.src = j.output_url;
          imgBox.appendChild(img);
        }
      };
    </script>
  </body>
</html>
